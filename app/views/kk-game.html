<div class="kk-game-field" tabindex="0" ng-keydown="keypressEvent($event)">
    <div class="kk-game-not-active" ng-if="!isHumanTurn">
        <h1>AI's turn...</h1>
    </div>

    <div class="kk-row" ng-repeat="cellRowIndex in getSizeArray()">
        <div class="kk-row-item" ng-repeat="cellColumnIndex in getSizeArray()">
            <kk-cell move-button-to="moveButtonTo(row, column)" is-movable="isMovableCell(cellRowIndex, cellColumnIndex)" is-reserved="isReservedCell(cellRowIndex, cellColumnIndex)" row="{{cellRowIndex}}" column="{{cellColumnIndex}}"></kk-cell>
        </div>
    </div>
</div>
